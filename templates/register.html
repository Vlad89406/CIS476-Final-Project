<!DOCTYPE html>
<html>
<head>
    <title>MyPass - Register</title>
</head>
<body>
    <h1>Register</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li><strong>{{ category }}:</strong> {{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Master Password:</label><br>
        <input type="password" name="master_password" required><br><br>

        <h3>Security Questions</h3>

        <label>Question 1:</label><br>
        <input type="text" name="question1" required><br>
        <label>Answer 1:</label><br>
        <input type="text" name="answer1" required><br><br>

        <label>Question 2:</label><br>
        <input type="text" name="question2" required><br>
        <label>Answer 2:</label><br>
        <input type="text" name="answer2" required><br><br>

        <label>Question 3:</label><br>
        <input type="text" name="question3" required><br>
        <label>Answer 3:</label><br>
        <input type="text" name="answer3" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
